    <form class="dl" action="">

       --><button type="button" title="Paste" name="url-paste">Paste</button>
        </label>
        
        <!-- <label for="is-playlist">
          <input type="checkbox" id="is-playlist" name="is-playlist" />
          Is a Playlist
        </label> -->
      </fieldset>
      
      
      <fieldset>
        <legend>Output folder</label></legend>
        <label for="dir">
          <input id="dir" name="dir" type="text" value="./" required /><!--
       --><button type="button" title="Select output folder" name="dir-select">Select</button>
        </label>
      </fieldset>
      
      <output></output>
      
      <button type="submit">Télécharger</button>
      
      <progress id="progress" value="0" max="100"></progress>
    </form>
  </body>
